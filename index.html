<body>
    <div class="container">
        <h1>Number Base Converter</h1>
        <p>Convert Hex, Decimal, or Binary in real-time.</p>

        <div class="input-group">
            <label for="hexInput">Hexadecimal (Base 16)</label>
            <input type="text" id="hexInput" placeholder="Enter Hex Value (e.g., 1A)">
        </div>

        <div class="input-group">
            <label for="decInput">Decimal (Base 10)</label>
            <input type="text" id="decInput" placeholder="Enter Decimal Value (e.g., 26)">
        </div>

        <div class="input-group">
            <label for="binInput">Binary (Base 2)</label>
            <input type="text" id="binInput" placeholder="Enter Binary Value (e.g., 11010)">
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
